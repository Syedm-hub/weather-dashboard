<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class = "bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="container col-3 bg-light">
                <div class="container">
                    <h4>Search for a City:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city name" id="userinput"
                        aria-label="" aria-describedby="button-addon2">

                        <button type="button" class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
